<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENEKA – Leggings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header class="header">
  <button class="icon-btn" onclick="history.back()" aria-label="Volver">←</button>
  <a class="logo" href="index.html" style="margin-left:8px">ENEKA</a>
</header>

<main class="main">

  <nav class="breadcrumb">
    <a href="index.html">Inicio</a>
    <span class="sep">›</span>
    <span>Leggings</span>
  </nav>

  <h1 class="page-title">Leggings Acampanados</h1>
  <p class="subhead">Explora opciones para ella.</p>

  <!-- ===== BLOQUE 1 ===== -->
  <section class="product-layout">

    <div>
      <div class="lifestyle-images">
        <img src="img/leg.negro.jpg" alt="Legging lifestyle">
        <img src="img/leg2.jpg" alt="Legging lifestyle">
        <img src="img/leg3.jpg" alt="Legging lifestyle">
      </div>

      <div class="gallery-wrapper">

        <div class="thumbs">
          <img src="img/leggings/1.jpg" data-index="0" class="active" onclick="changeLeg1(this)">
          <img src="img/leggings/2.jpg" data-index="1" onclick="changeLeg1(this)">
          <img src="img/leggings/3.jpg" data-index="2" onclick="changeLeg1(this)">
          <img src="img/leggings/4.jpg" data-index="3" onclick="changeLeg1(this)">
          <img src="img/leggings/5.jpg" data-index="4" onclick="changeLeg1(this)">
          <img src="img/leggings/6.jpg" data-index="5" onclick="changeLeg1(this)">
          <img src="img/leggings/7.jpg" data-index="6" onclick="changeLeg1(this)">
          <img src="img/leggings/8.jpg" data-index="7" onclick="changeLeg1(this)">
          <img src="img/leggings/9.jpg" data-index="8" onclick="changeLeg1(this)">
          <img src="img/leggings/10.jpg" data-index="9" onclick="changeLeg1(this)">
        </div>

        <div class="main-image">
          <button class="arrow left" onclick="prevLeg1()">‹</button>
          <img id="legImage1" src="img/leggings/1.jpg" alt="Legging">
          <button class="arrow right" onclick="nextLeg1()">›</button>
        </div>

      </div>
    </div>

    <div class="product-info">
      <h4 class="product-name">Legging Deportivo</h4>
      <p class="product-desc">
        Tela elasticada, cintura alta, ideal para gym y uso diario.
      </p>
      <span class="product-price">S/ 60.00</span>

      <button class="buy-btn"
        onclick="comprar('Legging Deportivo','59.90','img/leggings/1.jpg')">
        Comprar
      </button>
    </div>

  </section>

  <!-- ===== BLOQUE 2 ===== -->
  <h1 class="page-title" style="margin-top:40px;">Leggings</h1>

  <section class="product-layout">

    <div>
      <div class="lifestyle-images">
        <img src="img/leg1.jpg">
        <img src="img/leg2.jpg">
        <img src="img/leggings2/3.jpg">
      </div>

      
    </div>

    <div class="product-info">
      <h4 class="product-name">Legging Deportivo Premium</h4>
      <p class="product-desc">
        Máxima compresión, alta durabilidad y ajuste perfecto.
      </p>
      <span class="product-price">S/ 69.90</span>

      <button class="buy-btn"
        onclick="comprar('Legging Deportivo Premium','69.90','img/leggings2/1.jpg')">
        Comprar
      </button>
    </div>

  </section>

</main>

<a class="fab" href="https://wa.me/51927208885" target="_blank">
  <img src="assets/icons/whatsapp.png">
</a>

<script src="js/whatsapp.js"></script>

<script>
  const images1 = Array.from({length:10}, (_,i)=>`img/leggings/${i+1}.jpg`);
  const images2 = Array.from({length:10}, (_,i)=>`img/leggings2/${i+1}.jpg`);

  let index1 = 0, index2 = 0;

  function changeLeg1(el){ index1=+el.dataset.index; update(1); }
  function nextLeg1(){ index1=(index1+1)%images1.length; update(1); }
  function prevLeg1(){ index1=(index1-1+images1.length)%images1.length; update(1); }

  function changeLeg2(el){ index2=+el.dataset.index; update(2); }
  function nextLeg2(){ index2=(index2+1)%images2.length; update(2); }
  function prevLeg2(){ index2=(index2-1+images2.length)%images2.length; update(2); }

  function update(n){
    const imgs = n===1?images1:images2;
    const idx = n===1?index1:index2;
    document.getElementById(`legImage${n}`).src = imgs[idx];

    document.querySelectorAll(`section:nth-of-type(${n}) .thumbs img`)
      .forEach(img=>img.classList.remove('active'));

    const active = document.querySelector(`section:nth-of-type(${n}) .thumbs img[data-index="${idx}"]`);
    if(active) active.classList.add('active');
  }
</script>

</body>
</html>
