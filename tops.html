<script>
  const imagesTop1 = Array.from({length:10},(_,i)=>`img/tops/${i+1}.jpg`);
  const imagesTop2 = Array.from({length:10},(_,i)=>`img/tops2/${i+1}.jpg`);

  let t1 = 0, t2 = 0;

  function changeTop1(el){ t1=+el.dataset.index; updateTop(1); }
  function nextTop1(){ t1=(t1+1)%imagesTop1.length; updateTop(1); }
  function prevTop1(){ t1=(t1-1+imagesTop1.length)%imagesTop1.length; updateTop(1); }

  function changeTop2(el){ t2=+el.dataset.index; updateTop(2); }
  function nextTop2(){ t2=(t2+1)%imagesTop2.length; updateTop(2); }
  function prevTop2(){ t2=(t2-1+imagesTop2.length)%imagesTop2.length; updateTop(2); }

  function updateTop(n){
    const imgs = n===1?imagesTop1:imagesTop2;
    const idx = n===1?t1:t2;
    document.getElementById(`topImage${n}`).src = imgs[idx];

    document.querySelectorAll(`section:nth-of-type(${n}) .thumbs img`)
      .forEach(img=>img.classList.remove('active'));

    const active = document.querySelector(`section:nth-of-type(${n}) .thumbs img[data-index="${idx}"]`);
    if(active) active.classList.add('active');
  }
</script>
