<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENEKA – Buzos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header class="header">
  <button class="icon-btn" onclick="history.back()">←</button>
  <a class="logo" href="index.html">ENEKA</a>
</header>

<main class="main">

  <nav class="breadcrumb">
    <a href="index.html">Inicio</a>
    <span class="sep">›</span>
    <span>Buzos</span>
  </nav>

  <h1 class="page-title">Buzos</h1>
  <p class="subhead">Explora opciones para él y para ella.</p>

  <!-- ================= BLOQUE PRODUCTO ================= -->
  <section class="product-layout">

    <!-- IZQUIERDA -->
    <div>

      <!-- LIFESTYLE -->
      <div class="lifestyle-images">
        <img src="img/buzos/life1.jpg" alt="Buzo lifestyle 1">
        <img src="img/buzos/life2.jpg" alt="Buzo lifestyle 2">
        <img src="img/buzos/life3.jpg" alt="Buzo lifestyle 3">
      </div>

      <!-- GALERÍA -->
      <div class="gallery-wrapper">

        <!-- MINIATURAS -->
        <div class="thumbs">
          <img src="img/buzos/1.jpg" data-index="0" class="active" onclick="changeBuzos(this)">
          <img src="img/buzos/2.jpg" data-index="1" onclick="changeBuzos(this)">
          <img src="img/buzos/3.jpg" data-index="2" onclick="changeBuzos(this)">
          <img src="img/buzos/4.jpg" data-index="3" onclick="changeBuzos(this)">
          <img src="img/buzos/5.jpg" data-index="4" onclick="changeBuzos(this)">
          <img src="img/buzos/6.jpg" data-index="5" onclick="changeBuzos(this)">
          <img src="img/buzos/7.jpg" data-index="6" onclick="changeBuzos(this)">
          <img src="img/buzos/8.jpg" data-index="7" onclick="changeBuzos(this)">
          <img src="img/buzos/9.jpg" data-index="8" onclick="changeBuzos(this)">
          <img src="img/buzos/10.jpg" data-index="9" onclick="changeBuzos(this)">
        </div>

        <!-- IMAGEN PRINCIPAL -->
        <div class="main-image">
          <button class="arrow left" onclick="prevBuzos()">‹</button>

          <img
            id="currentImage-buzos"
            src="img/buzos/1.jpg"
            alt="Buzo Deportivo"
          >

          <button class="arrow right" onclick="nextBuzos()">›</button>
        </div>

      </div>
    </div>

    <!-- DERECHA -->
    <div class="product-info">
      <h4 class="product-name">Buzo Deportivo</h4>
      <p class="product-desc">
        Buzo cómodo y abrigador, ideal para entrenar o uso diario.
      </p>
      <span class="product-price">S/ 99.90</span>

      <button class="buy-btn"
        onclick="comprar('Buzo Deportivo','99.90','img/buzos/1.jpg')">
        Comprar
      </button>
    </div>

  </section>
  <!-- ================= FIN BLOQUE ================= -->

</main>

<a class="fab" href="https://wa.me/51927208885" target="_blank">
  <img src="assets/icons/whatsapp.png" alt="WhatsApp">
</a>

<script src="js/whatsapp.js"></script>

<script>
  const imagesBuzos = [
    'img/buzos/1.jpg',
    'img/buzos/2.jpg',
    'img/buzos/3.jpg',
    'img/buzos/4.jpg',
    'img/buzos/5.jpg',
    'img/buzos/6.jpg',
    'img/buzos/7.jpg',
    'img/buzos/8.jpg',
    'img/buzos/9.jpg',
    'img/buzos/10.jpg'
  ];

  let indexBuzos = 0;

  function changeBuzos(el) {
    indexBuzos = parseInt(el.dataset.index);
    updateBuzos();
  }

  function nextBuzos() {
    indexBuzos = (indexBuzos + 1) % imagesBuzos.length;
    updateBuzos();
  }

  function prevBuzos() {
    indexBuzos = (indexBuzos - 1 + imagesBuzos.length) % imagesBuzos.length;
    updateBuzos();
  }

  function updateBuzos() {
    document.getElementById('currentImage-buzos').src =
      imagesBuzos[indexBuzos];

    document.querySelectorAll('.thumbs img').forEach(img =>
      img.classList.remove('active')
    );

    const active = document.querySelector(
      `.thumbs img[data-index="${indexBuzos}"]`
    );
    if (active) active.classList.add('active');
  }
</script>

</body>
</html>
